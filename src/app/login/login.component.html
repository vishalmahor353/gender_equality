<div class="wrapper">
  <h2>Login</h2>
  <form action="#">
    <div class="input-box">
      <input type="text" placeholder="Enter your email" required />
    </div>
    <div class="input-box">
      <input type="password" placeholder="Enter password" required />
    </div>
    <div class="policy">
      <input type="checkbox" />
      <h3>I accept all terms & condition</h3>
    </div>
    <div class="input-box button">
      <input type="Submit" value="Login" />
    </div>
    <div class="text">
      <h3>Don't have an account? <a routerLink="/register">Register now</a></h3>
    </div>
  </form>
</div>
